specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PDPVerifier
    network: filecoin
    source:
      address: '0x1790d465d1FABE85b530B116f385091d52a12a3b'
      abi: PDPVerifier
      startBlock: 5320510
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - PiecesRemoved
      abis:
        - name: PDPVerifier
          file: ./abis/PDPVerifier.abi.json
      eventHandlers:
        - event: PiecesRemoved(indexed uint256,uint256[])
          handler: handlePiecesRemoved
      file: ./src/PDPVerifier.ts
  - kind: ethereum
    name: FilecoinWarmStorageService
    network: filecoin
    source:
      address: '0x81DFD9813aDd354f03704F31419b0c6268d46232'
      abi: FilecoinWarmStorageService
      startBlock: 5320510
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - DataSetCreated
        - PieceAdded
        - ServiceTerminated
        - CdnServiceTerminated
      abis:
        - name: FilecoinWarmStorageService
          file: ./abis/FilecoinWarmStorageService.abi.json
      eventHandlers:
        - event: DataSetCreated(indexed uint256,indexed uint256,uint256,uint256,uint256,address,address,address,string[],string[])
          handler: handleDataSetCreated
        - event: PieceAdded(indexed uint256,indexed uint256,(bytes),string[],string[])
          handler: handlePieceAdded
        - event: ServiceTerminated(indexed address,indexed uint256,uint256,uint256,uint256)
          handler: handleServiceTerminated
        - event: CDNServiceTerminated(indexed address,indexed uint256,uint256,uint256)
          handler: handleCdnServiceTerminated
      file: ./src/FilecoinWarmStorageService.ts
